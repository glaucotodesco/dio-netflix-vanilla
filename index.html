<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css" />

    <!-- owl -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                </a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Um político inescrupuloso não mede esforços para conquistar o poder nos
                    EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="movies-carousel">
            <div class="owl-carousel owl-theme">
                <div class="carousel-item">
                    <img src="img/mini1.jpg" class="movie-box" alt=""/>
                </div>
                <div class="carousel-item">
                    <img src="img/mini2.jpg" class="movie-box" alt=""/>
                </div>
                <div class="carousel-item">
                    <img src="img/mini3.jpg" class="movie-box" alt=""/>
                </div>

                </div>
                <div class="carousel-item">
                    <img src="img/mini5.jpg" class="movie-box" alt=""/>
                </div>
                <div class="carousel-item">
                    <img src="img/mini6.jpg" class="movie-box" alt=""/>
                </div>
                <div class="carousel-item">
                    <img src="img/mini7.jpg" class="movie-box" alt=""/>
                </div>
                <div class="carousel-item">
                    <img src="img/mini8.jpg" class="movie-box" alt=""/>
                </div>
                <div class="carousel-item">
                    <img src="img/mini9.jpg" class="movie-box" alt=""/>
                </div>

                
            </div>
    </div>

    <script src="js/owl/jquery.min.js" crossorigin="anonymous"></script>
    <script src="js/owl/owl.carousel.min.js" crossorigin="anonymous"></script>
    <script src="js/owl/setup.js" crossorigin="anonymous"></script>
